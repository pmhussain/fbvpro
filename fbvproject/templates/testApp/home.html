{%extends 'testApp/base.html'%}
{%block content%}

<div class="container" align = "center">
  <h1>Employee Information</h1>
  <table border=2>
    <tr>
      <th>Employee no</th>
      <th>Employee name</th>
      <th>Employee sal</th>
      <th>Employee addr</th>
      <th>Actions</th>
    </tr>
    {%for emp in employees%}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
      <td>{{emp.eaddr}}</td>
      <td><a href="update/{{emp.id}}">Update</a>&nbsp&nbsp<a href="delete/{{emp.id}}">Delete</a></td>
    </tr>
    {%endfor%}
  </table><br>
  <a href="/create" class="btn btn-lg btn-primary">Insert new record</a>

</div>

{%endblock%}
